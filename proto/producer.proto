syntax = "proto3";

package pb;

option go_package = "githib.com/g41797/grpcadapter/pb";

import "station.proto";

message Producer {
	string name = 1;
}

message ProducerOpions {

}

message CreateProducerRequest {
	Station station = 1;
	Producer producer = 2;
	optional ProducerOpions options = 3;
}

message DestroyProducerRequest {
	Station station = 1;
	Producer producer = 2;
}
