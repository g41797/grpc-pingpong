syntax = "proto3";

package pb;

option go_package = "githib.com/g41797/grpcadapter/pb";

import "status.proto";
import "station.proto";
import "producer.proto";
import "stop.proto";
import "msg.proto";

message ProduceRequest {
	Station station = 1;
	Producer producer = 2;
}

message ProduceMessages {
	oneof data {
		ProduceRequest start = 1;
		Msg msg = 2;
		Stop stop = 3;
	};
  }

service ProducerService {
	rpc Produce(stream ProduceMessages) returns (Status) {}
}
