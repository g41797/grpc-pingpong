syntax = "proto3";

package pb;

option go_package = "github.com/g41797/grpc-pingpong;pb";


message Ball {
    message Meta {
        string Key = 1;
        string Value = 2;
    }
    string Player = 1;
    repeated Meta Metas = 2;
    bytes Raw = 3;
}

service PingPong {
	rpc Play(Ball) returns (Ball) {}
}
