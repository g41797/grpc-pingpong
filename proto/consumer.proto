syntax = "proto3";

package pb;

option go_package = "githib.com/g41797/grpcadapter;pb";

import "status.proto";
import "station.proto";
import "stop.proto";
import "msg.proto";

message Consumer {
	string name = 1;
}

message CreateConsumerRequest {
	oneof data {
		Station station = 1;
		CreateStationRequest createStation = 2;
	}
	Consumer consumer = 3;
}

message DestroyConsumerRequest {
	Station station = 1;
	Consumer consumer = 2;
}

message ConsumeMessages {
	oneof data {
		CreateConsumerRequest start = 1;
		Stop stop = 2;
	}
}

message ConsumeResponse {
	oneof data {
		Msg msg = 1;
		Status error = 2;
	};
}
