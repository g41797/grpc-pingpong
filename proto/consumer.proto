syntax = "proto3";

package pb;

option go_package = "githib.com/g41797/grpcadapter/pb";

import "station.proto";

message Consumer {
	string name = 1;
}

message ConsumerOpions {

}

message ConsumingOpions {

}

message CreateConsumerRequest {
	Station station = 1;
	Consumer consumer = 2;
	optional ConsumerOpions options = 3;
}

message DestroyConsumerRequest {
	Station station = 1;
	Consumer consumer = 2;
}
