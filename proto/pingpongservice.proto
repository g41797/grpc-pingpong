syntax = "proto3";

package pb;

option go_package = "github.com/g41797/grpc-pingpong;pb";

message Part {
    string name = 1;
    optional bytes content = 2;
    optional string text = 3;
}

message Ball {
    repeated Part parts = 1;
}

service PingPongService {
	rpc Play(stream Ball) returns (stream Ball) {}
}
